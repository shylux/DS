<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Symmetric Chess</title>
    <meta name="description" content="Play chess like games while doing simultaneous moves.">
    <meta name="author" content="Shylux">

    <link rel="stylesheet" href="compiled/app.bundle.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <header class="wrapped">
        <h1>Symmetric Chess</h1>
        <nav>
            <!--<a href="rules.html">Rules</a>-->
        </nav>

        <div id="user">
            <form id="login">
                <input class="username" placeholder="Username">
                <input type="submit" value="Login">
            </form>
            <div class="info">
                <span class="username"></span>
                <input type="submit" class="logout" value="Logout">
            </div>
        </div>
    </header>

    <form id="creator" class="wrapped">
        <h2>Create Game</h2>
        <div>
            <label for="gamename">Name</label>
            <input id="gamename" placeholder="Users's Game">
        </div>
        <div>
            <label>Ruleset</label>
            <div id="ruleset">
                <input id="ruleset-chess" type="radio" name="ruleset" value="chess" checked><label for="ruleset-chess">Chess</label>
                <input id="ruleset-small-chess" type="radio" name="ruleset" value="small-chess"><label for="ruleset-small-chess">Small Chess</label>
            </div>
        </div>
        <input type="submit" value="Create">
    </form>

    <div id="games" class="wrapped">
        <div id="mygames-header">
            <h2>My Games</h2>
            <input type="submit" id="create-game" value="Create Game">
        </div>
        <div id="mygames"></div>
        <h2>Lobby's</h2>
        <div id="lobbys"></div>
        <h2>Spectate Game</h2>
        <div id="spectategames"></div>
    </div>

    <div id="board-wrapper"></div>

    <script src="compiled/app.bundle.js"></script>
</body>
</html>
